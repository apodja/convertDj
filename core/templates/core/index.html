{% load static  %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drag & Drop or Browse: File Upload | CodingNepal</title>
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>

</head>
<body>
   <div class="drag-area" style="text-align:center">
    <div class="icon"><i class="fa fa-download"></i></div>
    <header>Click to choose files </header>
    <form action="{% url 'convert' %}" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <input type="file" name="file" class="btn btn-primary" multiple></br>
    <input type="submit" value="Submit" class="btn btn-lg btn-success mt-2"  />

  </form>
  </div>

  <script src="{% static 'js/script.js' %}"></script>

</body>
</html>
